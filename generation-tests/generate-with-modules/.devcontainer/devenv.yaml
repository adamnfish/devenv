# Test project configuration for generation testing
name: "Generation Test Project"

modules:
  - apt-updates
  - mise

image: "mcr.microsoft.com/devcontainers/base:ubuntu"

forwardPorts:
  - 3000

plugins:
  vscode:
    - ms-python.python
  intellij:
    - org.intellij.scala

postCreateCommand:
  - cmd: "echo 'Container created'"
    workingDirectory: "/workspaces/test"
