name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        cache: 'sbt'

    - name: Set up SBT
      uses: sbt/setup-sbt@v1

    - name: Test and package
      run: sbt test cli/universal:packageBin

    - name: Find package file
      id: find-package
      run: |
        ls -la cli/target/universal || true
        PACKAGE_FILE=$(ls cli/target/universal/devenv-*.zip)
        if [[ ! -f "$PACKAGE_FILE" ]]; then
          echo "ERROR: package not found: $PACKAGE_FILE"
          exit 1
        fi
        echo "package_file=$PACKAGE_FILE" >> $GITHUB_OUTPUT
        echo "package_name=$(basename $PACKAGE_FILE)" >> $GITHUB_OUTPUT

    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: devenv-package
        path: ${{ steps.find-package.outputs.package_file }}
        retention-days: 30

    - name: Run E2E tests
      run: |
        # Extract and test the packaged binary
        PACKAGE_FILE="${{ steps.find-package.outputs.package_file }}"
        PACKAGE_DIR=$(basename "$PACKAGE_FILE" .zip)
        unzip -q "$PACKAGE_FILE" -d .
        export PATH="$(pwd)/$PACKAGE_DIR/bin:$PATH"
        cd e2e
        ./run-tests.sh
