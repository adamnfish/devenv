name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        cache: 'sbt'

    - name: Set up SBT
      uses: sbt/setup-sbt@v1

    - name: Test and package
      run: sbt test cli/universal:packageBin

    - name: Find package file
      id: find-package
      run: |
        ls -la cli/target/universal || true
        PACKAGE_FILE=$(ls cli/target/universal/devenv-*.zip)
        if [[ ! -f "$PACKAGE_FILE" ]]; then
          echo "ERROR: package not found: $PACKAGE_FILE"
          exit 1
        fi
        echo "package_file=$PACKAGE_FILE" >> $GITHUB_OUTPUT
        echo "package_name=$(basename $PACKAGE_FILE)" >> $GITHUB_OUTPUT

    - name: Upload package artifact
      uses: actions/upload-artifact@v3
      with:
        name: devenv-package
        path: cli/target/universal/devenv-*.zip
        retention-days: 30

    - name: Download package artifact
      uses: actions/download-artifact@v4
      with:
        name: devenv-package
        path: test-sandbox

    - name: Run E2E tests
      run: |
        # Extract and test the packaged binary
        cd test-sandbox
        PACKAGE_FILE=$(ls devenv-*.zip 2>/dev/null | head -1)
        if [[ -z "$PACKAGE_FILE" ]]; then
          echo "ERROR: No package file found in test-sandbox"
          exit 1
        fi
        unzip -q "$PACKAGE_FILE" -d .
        PACKAGE_DIR="${PACKAGE_FILE%.zip}"
        export PATH="$(pwd)/$PACKAGE_DIR/bin:$PATH"
        cd e2e
        ./run-tests.sh
